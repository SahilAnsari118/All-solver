<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Solver ‚Äì Student Homework Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #a855f7;
            --bg-light: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: #1e293b;
        }

        /* Sidebar Slide Animation */
        #sidebar {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }
        #sidebar.closed { transform: translateX(-100%); }

        /* Loader CSS */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Subject Selection UI */
        .subject-card {
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .subject-card:hover { transform: translateY(-3px); }
        .subject-card.active {
            border-color: var(--primary);
            background-color: #eef2ff;
        }

        /* Markdown Formatting */
        .result-content p { margin-bottom: 12px; }
        .result-content ul { list-style-type: disc; margin-left: 20px; margin-bottom: 12px; }
        .result-content ol { list-style-type: decimal; margin-left: 20px; margin-bottom: 12px; }
        .result-content strong { color: var(--primary-dark); font-weight: 700; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Sidebar Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black/50 hidden z-[90]"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-[80%] md:w-80 bg-white shadow-2xl closed p-6 overflow-y-auto">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-xl font-bold text-gray-800">Settings ‚öôÔ∏è</h2>
            <button id="closeSidebar" class="p-2 hover:bg-gray-100 rounded-full">‚úï</button>
        </div>
        
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-gray-600 mb-2">Language</label>
                <input type="text" id="langPref" value="English" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-600 mb-2">Response Tone</label>
                <select id="tonePref" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-400">
                    <option value="Encouraging">Encouraging üòä</option>
                    <option value="Formal">Formal üëî</option>
                    <option value="Simple">Simple üí°</option>
                </select>
            </div>
        </div>
        
        <div class="mt-20 text-xs text-gray-400 text-center">
            AR Solver v2.5<br>Powered by Gemini Flash
        </div>
    </aside>

    <!-- Main Content -->
    <header class="p-4 md:p-6 flex items-center gap-4 bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b">
        <button id="openSidebar" class="p-2 hover:bg-gray-100 rounded-lg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>
        <div>
            <h1 class="text-xl md:text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">AR Solver</h1>
            <p class="text-[10px] md:text-xs text-gray-500 font-medium tracking-widest uppercase">Intelligent Homework Assistant</p>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 md:p-8 space-y-8">
        
        <!-- Subject Selection -->
        <section>
            <h2 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-4">Select Subject</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-3" id="subjectGrid">
                <div class="subject-card p-4 bg-white rounded-2xl shadow-sm text-center active" data-subject="Mathematics">
                    <div class="text-2xl mb-1">‚ûó</div><div class="text-sm font-bold">Mathematics</div>
                </div>
                <div class="subject-card p-4 bg-white rounded-2xl shadow-sm text-center" data-subject="Science">
                    <div class="text-2xl mb-1">üß™</div><div class="text-sm font-bold">Science</div>
                </div>
                <div class="subject-card p-4 bg-white rounded-2xl shadow-sm text-center" data-subject="History">
                    <div class="text-2xl mb-1">üìú</div><div class="text-sm font-bold">History</div>
                </div>
                <div class="subject-card p-4 bg-white rounded-2xl shadow-sm text-center" data-subject="English">
                    <div class="text-2xl mb-1">üìö</div><div class="text-sm font-bold">English</div>
                </div>
                <div class="subject-card p-4 bg-white rounded-2xl shadow-sm text-center" data-subject="Computer Science">
                    <div class="text-2xl mb-1">üíª</div><div class="text-sm font-bold">CS</div>
                </div>
                <div class="subject-card p-4 bg-white rounded-2xl shadow-sm text-center" data-subject="General">
                    <div class="text-2xl mb-1">‚ú®</div><div class="text-sm font-bold">General</div>
                </div>
            </div>
            <p id="statusLabel" class="mt-3 text-xs text-indigo-500 font-bold text-center">Selected: Mathematics</p>
        </section>

        <!-- Input Section -->
        <section class="bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden">
            <div class="p-6 md:p-8 space-y-6">
                <h3 class="text-xl font-bold text-gray-800">Ask a Question ‚úçÔ∏è</h3>
                
                <textarea id="promptInput" placeholder="Apna sawaal yahan likhein ya photo upload karein..." 
                    class="w-full h-40 p-4 border rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 resize-none text-lg"></textarea>

                <div id="previewBox" class="hidden relative inline-block">
                    <img id="imgPreview" class="h-32 rounded-xl border">
                    <button id="clearImg" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center">‚úï</button>
                </div>

                <div class="flex flex-col md:flex-row gap-4">
                    <label class="flex-1 flex items-center justify-center gap-2 p-4 bg-gray-50 border-2 border-dashed border-gray-200 rounded-2xl cursor-pointer hover:bg-gray-100 transition">
                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <span class="text-sm font-semibold text-gray-500">Add Photo</span>
                        <input type="file" id="fileInput" accept="image/*" class="hidden">
                    </label>

                    <button id="solveBtn" disabled class="flex-[2] py-4 bg-indigo-600 disabled:bg-gray-300 text-white font-bold rounded-2xl shadow-lg shadow-indigo-200 transition-all flex items-center justify-center gap-3">
                        Get Solution Instantly
                    </button>
                </div>
            </div>
        </section>

        <!-- Result Section -->
        <section id="resultSection" class="hidden space-y-6">
            <div class="bg-white p-6 md:p-8 rounded-3xl shadow-xl border-l-8 border-indigo-500">
                <h4 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                    AI Solution <span class="text-xl">üí°</span>
                </h4>
                <div id="outputBody" class="result-content text-gray-700 leading-relaxed"></div>
            </div>

            <div id="sourceCard" class="hidden bg-indigo-50 p-6 rounded-3xl border border-indigo-100">
                <h5 class="text-xs font-bold text-indigo-400 uppercase mb-4">Web References</h5>
                <div id="sourceLinks" class="flex flex-wrap gap-2"></div>
            </div>
        </section>

        <!-- Error Message -->
        <div id="errorToast" class="hidden p-4 bg-red-50 text-red-700 rounded-2xl border border-red-100 text-sm font-medium"></div>

    </main>

    <script>
        // --- API Config ---
        const API_KEY = "AIzaSyBEEccKVQD2h1YktomgUNtwuPZZH1iT3dw";
        const MODEL_NAME = "gemini-2.5-flash-preview-09-2025";
        
        let selectedSubject = "Mathematics";
        let uploadedBase64 = null;
        let mimeType = null;

        // --- Elements ---
        const solveBtn = document.getElementById('solveBtn');
        const promptInput = document.getElementById('promptInput');
        const fileInput = document.getElementById('fileInput');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const outputBody = document.getElementById('outputBody');
        const resultSection = document.getElementById('resultSection');

        // --- Sidebar Logic ---
        document.getElementById('openSidebar').onclick = () => {
            sidebar.classList.remove('closed');
            overlay.classList.remove('hidden');
        };
        const closeSidebar = () => {
            sidebar.classList.add('closed');
            overlay.classList.add('hidden');
        };
        document.getElementById('closeSidebar').onclick = closeSidebar;
        overlay.onclick = closeSidebar;

        // --- Subject Switch ---
        document.querySelectorAll('.subject-card').forEach(card => {
            card.onclick = () => {
                document.querySelectorAll('.subject-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                selectedSubject = card.dataset.subject;
                document.getElementById('statusLabel').innerText = `Selected: ${selectedSubject}`;
            };
        });

        // --- Input Handling ---
        const validate = () => {
            solveBtn.disabled = !(promptInput.value.trim() || uploadedBase64);
        };
        promptInput.oninput = validate;

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            mimeType = file.type;
            const reader = new FileReader();
            reader.onload = (f) => {
                uploadedBase64 = f.target.result.split(',')[1];
                document.getElementById('imgPreview').src = f.target.result;
                document.getElementById('previewBox').classList.remove('hidden');
                validate();
            };
            reader.readAsDataURL(file);
        };

        document.getElementById('clearImg').onclick = () => {
            uploadedBase64 = null;
            document.getElementById('previewBox').classList.add('hidden');
            fileInput.value = "";
            validate();
        };

        // --- Markdown Parser (Basic) ---
        function simpleMarkdown(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/^\* (.*)/gm, '<li>$1</li>')
                .replace(/^\d+\. (.*)/gm, '<li>$1</li>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>')
                .replace(/\$\$(.*?)\$\$/g, '$1'); // Clean LaTeX wrappers
        }

        // --- API Call ---
        async function getSolution() {
            const errorToast = document.getElementById('errorToast');
            errorToast.classList.add('hidden');
            resultSection.classList.add('hidden');
            
            solveBtn.disabled = true;
            solveBtn.innerHTML = `<div class="spinner"></div> Thinking...`;

            const sysPrompt = `Act as AR Solver. Subject: ${selectedSubject}. 
                Language: ${document.getElementById('langPref').value}. 
                Tone: ${document.getElementById('tonePref').value}. 
                Provide step-by-step clear solution. If there is an image, transcribe it first.`;

            const parts = [{ text: promptInput.value || "Solve the attached image." }];
            if (uploadedBase64) {
                parts.push({ inlineData: { mimeType, data: uploadedBase64 } });
            }

            const payload = {
                contents: [{ role: "user", parts }],
                systemInstruction: { parts: [{ text: sysPrompt }] },
                tools: [{ google_search: {} }],
                generationConfig: { temperature: 0.2 }
            };

            try {
                let attempts = 0;
                let response;
                
                while (attempts < 3) {
                    response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        body: JSON.stringify(payload)
                    });
                    if (response.status !== 429) break;
                    attempts++;
                    await new Promise(r => setTimeout(r, 2000 * attempts));
                }

                const data = await response.json();
                
                if (data.error) throw new Error(data.error.message);

                const resultText = data.candidates[0].content.parts[0].text;
                outputBody.innerHTML = `<p>${simpleMarkdown(resultText)}</p>`;

                // Sources
                const sources = data.candidates[0].groundingMetadata?.groundingAttributions;
                if (sources && sources.length > 0) {
                    const sourceLinks = document.getElementById('sourceLinks');
                    sourceLinks.innerHTML = sources.map(s => `
                        <a href="${s.web?.uri}" target="_blank" class="text-[10px] bg-white border px-3 py-1 rounded-full text-indigo-600 font-bold hover:bg-indigo-50">
                            üîó ${s.web?.title || 'Source'}
                        </a>
                    `).join('');
                    document.getElementById('sourceCard').classList.remove('hidden');
                } else {
                    document.getElementById('sourceCard').classList.add('hidden');
                }

                resultSection.classList.remove('hidden');
                resultSection.scrollIntoView({ behavior: 'smooth' });

            } catch (err) {
                console.error(err);
                errorToast.innerText = "Error: " + err.message + ". Make sure your API key is correct and you have internet access.";
                errorToast.classList.remove('hidden');
            } finally {
                solveBtn.disabled = false;
                solveBtn.innerHTML = `Get Solution Instantly`;
            }
        }

        solveBtn.onclick = getSolution;

    </script>
</body>
</html>
